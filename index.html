<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>

    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700,900&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div role="tablist" aria-label="Programming Languages">
          <button id="js" role="tab" aria-selected="true">
            JavaScript
          </button>
          <button id="ruby" role="tab" aria-selected="false">
            Ruby
          </button>
          <button id="php" role="tab" aria-selected="false">
            PHP
          </button>
        </div>
        <div role="tabpanel" aria-labelledby="js">
          <p>Javascrit is great!</p>
        </div>
        <div role="tabpanel" aria-labelledby="ruby" hidden>
          <p>Ruby is great!</p>
        </div>
        <div role="tabpanel" aria-labelledby="php" hidden>
          <p>PHP is great!</p>
        </div>
      </div>
    </div>
    <script src="tabs.js"></script>
  </body>
</html>
